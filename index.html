<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luyện gõ phím</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">Luyện Gõ Phím</h1>
<label for="lang-select">🌐 Language / Ngôn ngữ:</label>
<select id="lang-select">
  <option value="vi" selected>Tiếng Việt</option>
  <option value="en">English</option>
</select>

    <label for="level-select">📚 Cấp độ luyện tập:</label>
<select id="level-select">
  <option value="easy" selected>🟢 Dễ</option>
  <option value="medium" disabled>🟡 Trung bình</option>
  <option value="hard" disabled>🟠 Khó</option>
  <option value="advanced" disabled>🔴 Nâng cao</option>
</select>
<br><br>
<label for="mode-select">🧩 Chế độ luyện tập:</label>
    <select id="mode-select">
      <option value="paragraph" selected>Đoạn văn</option>
      <option value="home-row">Hàng phím cơ bản (asdf jkl;)</option>
    </select>

    <label for="finger-select">✋ Chọn luyện theo ngón:</label>
    <select id="finger-select">
      <option value="">-- Không chọn --</option>
      <option value="left-pinky">Ngón út trái (q a z)</option>
      <option value="left-ring">Ngón áp út trái (w s x)</option>
      <option value="left-middle">Ngón giữa trái (e d c)</option>
      <option value="left-index">Ngón trỏ trái (r t f g v b)</option>
      <option value="right-index">Ngón trỏ phải (y u h j n m)</option>
      <option value="right-middle">Ngón giữa phải (i k ,)</option>
      <option value="right-ring">Ngón áp út phải (o l .)</option>
      <option value="right-pinky">Ngón út phải (p ; /)</option>
    </select>

    <label for="time-select">⏱ Chọn thời gian luyện tập:</label>
    <select id="time-select">
      <option value="30">30 giây</option>
      <option value="60" selected>60 giây</option>
      <option value="90">90 giây</option>
    </select>

    <div class="timer">Thời gian còn lại: <span id="timer">60</span> giây</div>
  <label for="custom-text">✏️ Dán đoạn văn bạn muốn luyện:</label>
<textarea id="custom-text" placeholder="Dán đoạn văn tại đây..." rows="4" style="width:100%;"></textarea>
<button id="start-custom">Bắt đầu luyện đoạn văn này</button>

    <div id="text-display"></div>
    <textarea id="text-input" placeholder="Bắt đầu gõ tại đây..." autofocus></textarea>

    <div class="stats">
      <span id="wpm">WPM: 0</span>
      <span id="accuracy">Độ chính xác: 100%</span>
    </div>

    <button id="restart-btn">Gõ lại</button>

    <h2>Lịch sử luyện tập</h2>
    <ul id="history"></ul>

    <h2>📊 Biểu đồ tiến bộ</h2>
    <canvas id="progressChart" width="600" height="300"></canvas>

    <button id="export-btn">📥 Xuất thống kê ra Excel</button>
<button id="export-pdf-btn">📄 Xuất PDF thống kê</button>

    <audio id="end-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
